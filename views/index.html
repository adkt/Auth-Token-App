<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta name="description" content="Login and see details">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Login
      </h1>
    </header>

    <main>
      <form id="login-form">
        <input id="login" type="text" maxlength="100" placeholder="Username">
        <input id="pass" type="password" maxlength="100" placeholder="Pass">
        <input type="button" id="submit-login" value="Click to Login"/>
      </form>
   </main>
  </body>
</html>
